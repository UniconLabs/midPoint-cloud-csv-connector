UI_CSV_CONNECTOR_NAME=CSV Cloud Object Storage Connector
UI_CSV_REMOTE_PROVIDER=Cloud Object Storage Provider
UI_CSV_REMOTE_PROVIDER_HELP=Cloud Object Storage Provider. Default is "s3" for AWS S3 service.
UI_CSV_REGION_NAME=Cloud Object Storage Provider Region.
UI_CSV_REGION_NAME_HELP=Cloud Object Storage Provider Region. Default is us-east-1.
UI_CSV_ENDPOINT_NAME=Cloud Object Storage Provider Endpoint.
UI_CSV_ENDPOINT_NAME_HELP=Cloud Object Storage Provider Endpoint. Will use the default if none provided. In most cases you don't need this.
UI_CSV_FILE_NAME=Cloud Object Storage CSV file name
UI_CSV_FILE_NAME_HELP=Path to CSV file in the Cloud Object Storage bucket.
UI_CSV_BUCKET_NAME=Cloud Object Storage Bucket path
UI_CSV_BUCKET_NAME_HELP=Name of the Cloud Object Storage bucket used to store the files.
UI_CSV_ACCESS_KEY=Cloud Object Storage Credential Access Key
UI_CSV_ACCESS_KEY_HELP=Cloud Object Storage Credential Access Key
UI_CSV_SECRET_KEY=Cloud Object Storage Credential Secret Key
UI_CSV_SECRET_KEY_HELP=Cloud Object Storage Credential Secret Key
UI_CSV_PROFILE_NAME=Cloud Object Storage Credential Profile
UI_CSV_PROFILE_NAME_HELP=Cloud Object Storage Credential Profile
UI_CSV_PROFILE_PATH=Cloud Object Storage Credential Path
UI_CSV_PROFILE_PATH_HELP=Cloud Object Storage Credential Path
UI_CSV_READ_ONLY=Read only
UI_CSV_READ_ONLY_HELP=Whether file is for read only access only. Default is false.
UI_CSV_UNIQUE_ATTRIBUTE=Unique attribute name
UI_CSV_UNIQUE_ATTRIBUTE_HELP=Name of unique attribute in current CSV file.
UI_CSV_NAME_ATTRIBUTE=Name attribute
UI_CSV_NAME_ATTRIBUTE_HELP=Name attribute for account in a resource. In most cases, it is equal to unique attribute, but there can be differences (for example, there can be autogenerated id for unique attribute and email address for name attribute).
UI_CSV_PASSWORD_ATTRIBUTE=User password attribute name
UI_CSV_PASSWORD_ATTRIBUTE_HELP=User password attribute name is not required. It's used only in authenticate operation.
UI_IGNORE_IDENTIFIER_CASE=Ignore identifier case
UI_IGNORE_IDENTIFIER_CASE_HELP=Whether identifier case is ignored when searching for a record.
UI_CSV_ENCODING=Encoding
UI_CSV_ENCODING_HELP=CSV file encoding. Default is utf-8.
UI_CSV_HEADER_EXISTS=Header exists
UI_CSV_HEADER_EXISTS_HELP=Whether header exists in csv file.
UI_CSV_FIELD_DELIMITER=Field delimiter
UI_CSV_FIELD_DELIMITER_HELP=Delimiter character between fields in one CSV record (escaped as regexp, if needed). Default value is ;
UI_CSV_MULTI_VALUE_DELIMITER=Multivalue delimiter
UI_CSV_MULTI_VALUE_DELIMITER_HELP=Multivalue delimiter character user for splitting multivalue attributes.
UI_CSV_RECORD_SEPARATOR=Record separator
UI_CSV_RECORD_SEPARATOR_HELP=Record separator string.
UI_CSV_TRIM=Trim
UI_CSV_TRIM_HELP=Whether fields should be trimmed.
UI_CSV_IGNORE_SURROUNDING_SPACES=Ignore surrounding spaces
UI_CSV_IGNORE_SURROUDING_SPACES_HELP=Whether connector should ignore surrounding spaces.
UI_CSV_TRAILING_DELIMITER=Trailing delimiter
UI_CSV_TRAILING_DELIMITER_HELP=Whether connector should use trailing delimiter.
UI_CSV_ESCAPE=Escape
UI_CSV_ESCAPE_HELP=Escape character. Default value is \\.
UI_CSV_COMMENT_MARKER=Comment marker
UI_CSV_COMMENT_MARKER_HELP=Comment marker character. Default value is #.
UI_CSV_IGNORE_EMPTY_LINES=Ignore empty lines
UI_CSV_IGNORE_EMPTY_LINES_HELP=Whether connector should ignore empty lines in CSV file. Default value is true.
UI_CSV_QUOTE=Quote
UI_CSV_QUOTE_HELP=Quote character.
UI_CSV_QUOTE_MODE=Quote mode
UI_CSV_QUOTE_MODE_HELP=What field should be quoted. Allowed values are ALL, MINIMAL, NON_NUMERIC, NONE.
UI_MULTIVALUE_ATTRIBUTES=Multivalue attributes
UI_MULTIVALUE_ATTRIBUTES_HELP=List all attributes that can have multiple values delimited by "multivalue delimiter".
UI_CSV_OBJECT_CLASS_DEFINITION=Object class definition
UI_CSV_OBJECT_CLASS_DEFINITION_HELP=File which contains definitions for other object classes.
UI_CONTAINER=Container
UI_CONTAINER_HELP=Should this object class be marked as container? Default is false.
UI_AUXILIARY=Auxiliary
UI_AUXILIARY_HELP=Should this object class be marked as auxiliary? Default is false.
UI_TEST_MODE=Test Mode Default is False
UI_TEST_MODE_HELP=Depends on cloud provider, but this mode will accept all SSL certs and use basic connection strategies